worker_processes 1;

events {
    worker_connections 100;
}

http {
    log_format realip '$http_x_forwarded_for - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log realip;
    error_log /var/log/nginx/error.log warn;

    # Trust CDN IP forwarding
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Prevent random 502/504
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;

    server {
        listen 80;
        server_name infrahub.me;

        # Healthcheck endpoint
        location = /healthcheck.html {
            alias /usr/share/nginx/html/healthcheck.html;
        }

        location / {
            proxy_pass http://backend:6000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_read_timeout 60;
            send_timeout 60;
        }
    }
}
