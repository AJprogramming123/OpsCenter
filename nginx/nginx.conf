worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # ---------------------------
    # REAL CLIENT IP SETTINGS
    # ---------------------------
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # CloudFront trusted ranges
    set_real_ip_from 13.32.0.0/15;
    set_real_ip_from 52.46.0.0/18;
    set_real_ip_from 52.84.0.0/15;
    set_real_ip_from 52.124.128.0/17;
    set_real_ip_from 54.182.0.0/16;
    set_real_ip_from 54.192.0.0/16;
    set_real_ip_from 54.230.0.0/16;
    set_real_ip_from 54.239.128.0/18;

    # Fastly trusted ranges
    set_real_ip_from 151.101.0.0/16;
    set_real_ip_from 167.82.0.0/17;
    set_real_ip_from 167.82.128.0/20;
    set_real_ip_from 172.111.64.0/18;
    set_real_ip_from 199.232.0.0/16;

    # ---------------------------
    # SERVER BLOCK
    # ---------------------------
    server {
        listen 80;
        server_name infrahub.me www.infrahub.me;

        # ---------------------------
        # BLOCK ORIGIN ACCESS
        # ---------------------------
        # Default: block everyone
        deny all;

        # Explicitly allow only CDN edges
        allow 13.32.0.0/15;
        allow 52.46.0.0/18;
        allow 52.84.0.0/15;
        allow 52.124.128.0/17;
        allow 54.182.0.0/16;
        allow 54.192.0.0/16;
        allow 54.230.0.0/16;
        allow 54.239.128.0/18;

        allow 151.101.0.0/16;
        allow 167.82.0.0/17;
        allow 167.82.128.0/20;
        allow 172.111.64.0/18;
        allow 199.232.0.0/16;

        # ---------------------------
        # BACKEND PROXYING
        # ---------------------------
        location / {
            proxy_pass http://backend:6000;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
