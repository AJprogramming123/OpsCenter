name: image push [nginx changes setup]

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ajprogramming123
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build images with docker-compose
        run: |
          docker compose build backend reverse-proxy

      - name: Tag and push backend image
        run: |
          # Docker Compose images are named <folder>_<service>:latest by default
          docker tag opscenter_backend:latest ghcr.io/ajprogramming123/opscenter:latest
          docker push ghcr.io/ajprogramming123/opscenter:latest

      - name: Tag and push reverse-proxy image
        run: |
          docker tag opscenter_reverse-proxy:latest ghcr.io/ajprogramming123/opscenter-reverseproxy:latest
          docker push ghcr.io/ajprogramming123/opscenter-reverseproxy:latest
